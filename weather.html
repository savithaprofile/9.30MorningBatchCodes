<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<body>
<h1 id="weather"></h1>
<img src="" id="img" width="200px" style="border-radius: 50%; border: 2px solid black"/><br/>
<h1 id="temp"></h1>
<h1 id="area"></h1>
<input type="text" id="city"/>
<button onclick="getWeather()">Get Weather</button>


    <script>
        function getWeather() {
         const key = "ff25a004b3202c3d410ac62abb7584eb";
          var city = document.getElementById("city").value || "Chennai";
         var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`;
            fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById("weather").innerHTML = data.weather[0].description;
                document.getElementById("temp").innerHTML =Math.floor(data.main.temp-273.15)+"Â°C";
                document.getElementById("area").innerHTML = data.name;
                var img = document.getElementById("img");
                img.src=`https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
           });
        }
        
       getWeather();
    </script>
</body>

</html>
